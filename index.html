<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Matching Game</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Summer Matching Game</h1>
    </header>
    <section id="game-container">

			<!-- This is where we display the flip and match counters -->
      <div id="ui-container">
        <h3>Flips: <span id="flip-count">0</span></h3>
        <h3>Matches: <span id="match-count">0</span></h3>
      </div>

			<!-- This is where our cards will be rendered -->
      <div id="card-container">
      </div>
      
      <div>
      <button id="button" class="button" type="button" value="Reset" onclick="resetGame()">Restart</button>
      </div>
    </section>
    <script src="https://small-potatoes.github.io/podium-webdev/tbhqtesting.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.1/underscore-umd-min.js"></script>
    <script src="provided.js"></script>
    <script src="script.js"></script>
  </body>
</html>
